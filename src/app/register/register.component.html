<div class="container">
    <div class="row col-md-12">
        <div class="col-md-6">
            <h4>Type</h4>
            <mat-form-field>
              <mat-select placeholder="Select Type">
                <mat-option *ngFor="let food of foods" [value]="food.value">
                  {{food.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>        
        </div>
        <div class="row col-md-12">
            <button md-raised-button color="primary">Submit</button>
          </div>
  </div>
